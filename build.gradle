apply plugin: 'java'
apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task testrig(type:JavaExec) {
   main = 'org.antlr.v4.gui.TestRig'
   classpath = sourceSets.main.runtimeClasspath
   FileTree files = fileTree(dir: 'src/test/apex');
   files.include '**/*.cls'

   args 'Apex','compilationUnit'
   files.each { File file ->
      args file.absoluteFile
   }
}

